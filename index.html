<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Random Quote from Chinese">
  <meta name="author" content="Yingjie Hu">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="css/main.css">

  <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

  <script>
  $(document).ready(function() {




    $("#newquote").on("click", function(){
      $.getJSON("ChineseSaying.json", function(json){
        var nOfSayings = Object.keys(json).length;
        //console.log(Object.keys(json).length);
        var id = Math.floor(Math.random() * nOfSayings);
        //console.log(id);
        //console.log(json[id]["author"]);
        $("#quote").html(json[id]["saying"]+"<br><center>"+json[id]["chinese"]+"</center>");
        $("#author").html(json[id]["author"]);
      });
    });
  });
</script>

</head>
<body">
<div class="container" id="content-box">
  <div class="container bg-light content-color" id="quote-box">
    <div class="container"><i class="fas fa-quote-left" id="icon-quote"></i>
      <span id="quote">
        Tell me and I’ll forget; show me and I may remember; involve me and I’ll understand.
        <br>
        <center>不闻不若闻之，闻之不若见之，见之不若知之，知之不若行之；学至于行之而止矣</center>
      </span>
    </div>
    <div class="text-right" >- <span id="author">荀子 (316 BC? - 237 BC?)</span></div>
    <div class="row justify-content-between" style="margin-top:10px">
      <div class="col-4 content-color" style="font-size:24px;">
        <i class="fab fa-twitter-square"></i>
        <i class="fab fa-facebook fa-1x"></i>
      </div>
      <div class="col-4">
        <button type="button" id="newquote"> New quote</button>
      </div>
    </div>
  </div>
  <div class="container text-center text-light font-weight-bold footer" id="author">
    Written and Coded By <a href="http://yingjiehu.com" target="_blank">Yingjie Hu</a> with <span style="color:red"><i class="fas fa-heart"></i></span><br>
    View <a href="https://github.com/huyingjie/randomquotemachine" target="_blank">source code</a> at GitHub and latest <a href="http://randomquotemachine.yingjiehu.com/" target="_blank">updated website</a>
  </div>
</body>
</html>
